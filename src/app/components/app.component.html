


<div class="container" >

<div class="upper-data">
<img src="assets/hot.jpg" *ngIf="weather >=21" >
<img src="assets/normal.jpg"  *ngIf="weather <= 20 && weather >=10">
<img src="assets/cold.jpg"  *ngIf="weather <= 9">


<div class="weather-data">
<div class="location">{{searchname}}</div>
<div class="temperature">{{weather}}°C</div>
</div>

</div>

<div class="lower-data">

  <div class="more-info-label">More information</div>

  <div class="more-info-container">


    <!-- Min temp -->
    <div class="info-block">
      <div class="info-block-label">
        <img src="assets/min.png" alt="">
        <span>min</span>
      </div>
      <div class="info-block-value">14°C</div>
    </div>





    <!-- Max temp -->
    <div class="info-block">
      <div class="info-block-label">
        <img src="assets/max.png" alt="">
        <span>max</span>
      </div>
      <div class="info-block-value">27°C</div>
    </div>



    <!-- Humidity -->
    <div class="info-block">
      <div class="info-block-label">
        <img src="assets/humidity.png" alt="">
        <span>humidity</span>
      </div>
      <div class="info-block-value">85%</div>
    </div>





    <!-- Windspeed -->
    <div class="info-block">
      <div class="info-block-label">
        <img src="assets/wind.png" alt="">
        <span>wind</span>
      </div>
      <div class="info-block-value">14 km/h</div>

    </div>


</div>




</div>

</div>

<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="wpisz miasto" name="city" [(ngModel)]="searchname">
  </form>
</div>

<router-outlet></router-outlet>
